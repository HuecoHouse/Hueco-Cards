<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hueco Card Builder | Hueco House</title>
  <meta name="description" content="Build and export custom Hueco House digital business cards.">
  <meta name="theme-color" content="#000">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ff69b4;
      --font: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0c0c0c;
      color: #fff;
      font-family: var(--font);
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 40%;
      background: #111;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 1.6rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      opacity: 0.8;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      font-family: var(--font);
      background: #222;
      color: #fff;
    }

    input[type="color"] {
      height: 40px;
      padding: 0.2rem;
    }

    button {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover { opacity: 0.85; }

    main {
      width: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      position: relative;
    }

    iframe {
      width: 420px;
      height: 720px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      background: #000;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.5);
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <aside>
    <h1>Hueco Card Builder</h1>
    <label>Client Name</label>
    <input id="name" placeholder="Marlon Alvarez">

    <label>Title</label>
    <input id="title" placeholder="CEO | Founder">

    <label>Company</label>
    <input id="company" placeholder="Hueco House, LLC">

    <label>Location</label>
    <input id="location" placeholder="Port St. Lucie, FL">

    <label>Email</label>
    <input id="email" placeholder="contact@huecohouse.com">

    <label>Phone</label>
    <input id="phone" placeholder="+17720000000">

    <label>Website</label>
    <input id="website" placeholder="https://huecohouse.com">

    <label>Accent Color</label>
    <input type="color" id="accent" value="#ff69b4">

    <label>Theme</label>
    <select id="theme">
      <option value="electric-rose">Electric Rose</option>
      <option value="luxe-noir">Luxe Noir</option>
      <option value="minimal-mist">Minimal Mist</option>
    </select>

    <label>Profile Photo Filename</label>
    <input id="photo" placeholder="Morgan Headshot M1 Small.jpg">

    <label>Background Video Filename</label>
    <input id="video" placeholder="gradient-background.mp4">

    <button onclick="generateCard()">Generate & Preview</button>
    <button onclick="downloadPackage()">Download Package (.zip)</button>

    <footer>© 2025 Hueco House — Built for Hueco Cards™</footer>
  </aside>

  <main>
    <iframe id="preview" src="index.html?card=morgan"></iframe>
  </main>

  <script>
    async function generateCard() {
      const card = {
        name: document.getElementById("name").value,
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        location: document.getElementById("location").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        website: document.getElementById("website").value,
        accent: document.getElementById("accent").value,
        theme: document.getElementById("theme").value,
        photo: document.getElementById("photo").value,
        video: document.getElementById("video").value
      };

      const blob = new Blob([JSON.stringify(card, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById("preview");
      iframe.src = `index.html?card=${card.name.toLowerCase().replace(/ /g, "")}`;
      localStorage.setItem("previewData", JSON.stringify(card));
    }

    async function downloadPackage() {
      const JSZip = await import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js");
      const zip = new JSZip.default();
      const name = document.getElementById("name").value.toLowerCase().replace(/ /g, "");
      const card = {
        name: document.getElementById("name").value,
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        location: document.getElementById("location").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        website: document.getElementById("website").value,
        accent: document.getElementById("accent").value,
        theme: document.getElementById("theme").value,
        photo: document.getElementById("photo").value,
        video: document.getElementById("video").value
      };

      zip.file("card-data.json", JSON.stringify(card, null, 2));
      zip.file("index.html", `<!-- Replace this with your card template HTML -->`);
      zip.file("theme.css", `/* Add your theme.css */`);

      const blob = await zip.generateAsync({ type: "blob" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${name}_HuecoCard.zip`;
      link.click();
    }
  </script>
</body>
</html>
